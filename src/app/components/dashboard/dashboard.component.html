<ng-container *ngIf="!isLoading">
  <h1>Nous avons actuellement {{shoes.length}} chaussures en stock.</h1>
  <h2>Voici nos produits :</h2>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Marque</th>
      <th scope="col">Type</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let shoe of shoes">
      <th scope="row">{{ shoe.id }}</th>
      <td>{{ shoe.name }}</td>
      <td>{{ shoe.marque }}</td>
      <td>{{ shoe.type }}</td>
      <td>
        <a [routerLink]="['/dashboard/chaussure/edit/', shoe.id]">
          <fa-icon [icon]="faEdit"></fa-icon>
        </a>
        <a (click)="deleteShoe(shoe.id)" style="margin-left: 10px; color: red; cursor: pointer;">
          <fa-icon [icon]="faTrash"></fa-icon>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <a [routerLink]="['/ajout']">
    <button class="btn btn-success">Ajouter une paire de chaussure</button>
  </a>
</ng-container>
